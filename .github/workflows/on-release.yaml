---
name: Build and publish on release

on:
  workflow_dispatch:
    inputs:
      version_tag:
        type: string
        required: true
        description: version tag (vX.Y.Z)
  release:
    types:
      - published

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  prepare-docker-tag:
    name: Prepare docker tag
    runs-on: ${{ vars.RUNNER_IMTF_BASIC }}
    needs: semantic-release
    outputs:
      docker_tag: ${{ steps.compute_tag.outputs.docker_tag }}
    steps:
      - id: compute_tag
        run: |
          # Get the latest tag created by semantic release
          VERSION=$(git describe --tags --abbrev=0)
          echo "docker_tag=${VERSION:1}" >> "$GITHUB_OUTPUT"

  build:
    name: Build stage
    uses: ./.github/workflows/build.yaml
    needs: prepare-docker-tag
    secrets: inherit
    with:
      docker-tag: ${{ needs.prepare-docker-tag.outputs.docker_tag }}
