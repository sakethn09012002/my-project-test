name: Qodana

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build
        run: |
          cd client-assist-web-ui
          npm ci
          npm run build

      - name: Run tests with coverage
        run: |
          cd client-assist-web-ui
          npm test -- --coverage

      - name: Copy Jest coverage for Qodana
        run: |
          mkdir -p client-assist-web-ui/.qodana/code-coverage
          cp client-assist-web-ui/coverage/lcov.info client-assist-web-ui/.qodana/code-coverage/

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        with:
          pr-mode: true
          project-dir: ./client-assist-web-ui
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_87015170 }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
